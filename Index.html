<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Person List</title>
	<link rel="stylesheet" type="text/css" href="Assignment.css">
</head>
<body>
	<h1 class="header">Person List</h1>
	<!-- Add Person -->

	<div class="form-container">
		<form id="person-form">
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" name="first-name" required>
			<span id="first-name-error" class="error"></span><br>



			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" name="last-name" required>
			<span id="last-name-error" class="error"></span><br>



			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required>
			<span id="dob-error" class="error"></span><br>

			
			<label for="email">Email</label>
			<input type="text" id="email" name="email" required>
			<span id="email-error" class="error"></span><br>


			<label for="phone">Mobile Number</label>
			<input type="text" id="phone" name="phone" required>
			<span id="phone-error" class="error"></span><br>



			<label for="city">City</label>
			<input type="text" id="city" name="City" required>
			<span id="city-error" class="error"></span><br>



			<label for="pincode">Pincode/Zipcode</label>
			<input type="text" id="pincode" name="pincode" required>
			<span id="pincode-error" class="error"></span><br>



			<button type="submit">Add Person</button>
		</form>
	</div>



	<!--- Person List -->
	<div id="person-list">
		<h3 class="hearder">Persons List</h3>
		<table id="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Date of Birth</th>
					<th>Email</th>
					<th>Mobile Number</th>
					<th>City</th>
					<th>Pincode/Zipcode</th>
				</tr>
			</thead>

			<tbody id="table-body">
        			<!-- Person rows will be dynamically added here -->
		    </tbody>
		</table>
		<button type="reset">Reset</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
